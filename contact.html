<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>Contact Us</H1>
    <form action="mailto:dawa.amics@gmail.com?subject=HI" method="post">
        <fieldset>
            <legend>
                Your Information</legend>
                <p>
                <label for="email">E-mail</label>
                <input type="email" placeholder="provide your email" name="email" id="email" required>
                </p>
                <p>
                <label for="username">Username</label>
                <input type="email" placeholder="provide your username" name="username" id="username"
                minlength="4"
                maxlength="8">
                <p>
                    <h4>Select your Gender</h4>
                    <label for="" id="male" value="male" name="male">Male</label>
                    <input type="radio">
                    <label for="" id="female" value="female" name="female">Female</label>
                    <input type="radio">
                </p>
            <p>
                <h4>Select your Habits</h4>
                <label for="" id="sing" value="sing" name="sing">Sing</label>
                    <input type="checkbox">
                    <label for="" id="Dance" value="Dance" name="Dance">Dance</label>
                    <input type="checkbox">
            </p>
            <p>
                <label for="cars">Choose a car:</label>
                <select id="cars" name="cars">
                  <option value="volvo">Volvo</option>
                  <option value="saab">Saab</option>
                  <option value="mercedes">Mercedes</option>
                  <option value="audi">Audi</option>
                </select>
            </p>
            <p>
                <label for="coffee">Choose a Coffee:</label>
                <select id="cars" name="cars">
                    <optgroup label="Strong coffee">
                        <option value="espresso">Espresso</option>
                        <option value="mochiyata">Mochiyata</option>
                        <option value="mocha">Mocha</option>
                    </optgroup>
                    <optgroup label="Light coffee">
                        <option value="latte">Latte</option>
                        <option value="Boba">Boba</option>
                        <option value="cappuccino">Cappuccino</option>
                    </optgroup>
                </select>
                </p>
                <p>
                <label for="date">Date</label>
                <input type="date" placeholder="provide your date" name="date" id="date" required>
                </p>
                <p>
                    <button type="submit">Submit</button>
                    <button type="reset">Reset</button>
                </p>
                <p>
                    <h3>Type Message</h3>
                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                </p>
                <p>
                    <button type="submit">Submit</button>
                </p>
        </fieldset>
    </form>
</body>
</html>
